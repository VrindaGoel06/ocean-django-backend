<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NeerNetra - Report Submitted</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
background-color: #f0f8ff;
color: #0a3d62;
max-width: 480px;
margin: 0 auto;
min-height: 100vh;
position: relative;
box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

.container {
padding: 20px;
padding-bottom: 20px;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
min-height: 80vh;
}

.header {
display: flex;
justify-content: space-between;
align-items: center;
padding: 15px 0;
border-bottom: 2px solid #0a3d62;
margin-bottom: 30px;
width: 100%;
}

.logo {
font-size: 28px;
font-weight: bold;
color: #0a3d62;
text-align: center;
flex: 1;
}

.success-icon {
font-size: 60px;
color: #2ecc71;
margin: 20px 0;
}

.success-message {
text-align: center;
padding: 20px 0;
font-size: 18px;
line-height: 1.6;
color: #0a3d62;
margin-bottom: 30px;
}

.btn {
background-color: #3498db;
color: white;
border: none;
padding: 14px 30px;
border-radius: 8px;
cursor: pointer;
font-size: 16px;
margin: 10px 0;
transition: background-color 0.3s;
width: 200px;
}

.btn:hover {
background-color: #2980b9;
}



@media (max-width: 480px) {
body {
max-width: 100%;
}

.container {
padding: 15px;
padding-bottom: 20px;
}

.success-message {
font-size: 16px;
}
}
</style>
    </head>
    <body>
        <!-- Report Submission Page -->
        <div class="container">
            <div class="header">
                <div class="logo">Report Submitted</div>
            </div>

            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>

            <div class="success-message">
                Thank you for submitting the report. Appropriate action will be
                taken shortly, and the issue is being addressed with utmost
                seriousness.
            </div>

            <a href="/"><button class="btn">HOME</button></a>
        </div>
    </body>
</html>
