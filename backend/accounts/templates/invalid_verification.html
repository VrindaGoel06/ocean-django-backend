        <style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
background-color: #f0f8ff;
color: #0a3d62;
max-width: 480px;
margin: 0 auto;
min-height: 100vh;
position: relative;
display: flex;
justify-content: center;
align-items: center;
}

.container {
padding: 20px;
text-align: center;
width: 100%;
}

.error-icon {
font-size: 70px;
color: #e74c3c;
margin-bottom: 20px;
}

.error-title {
font-size: 28px;
font-weight: bold;
color: #0a3d62;
margin-bottom: 30px;
line-height: 1.3;
}

.btn {
background-color: #3498db;
color: white;
border: none;
padding: 14px 30px;
border-radius: 8px;
cursor: pointer;
font-size: 18px;
margin: 20px 0;
transition: background-color 0.3s;
}

.btn:hover {
background-color: #2980b9;
}

@media (max-width: 480px) {
body {
max-width: 100%;
}

.container {
padding: 15px;
}

.error-title {
font-size: 24px;
}
}
</style>
