<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeerNetra - G-mail Verified</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
background-color: #f0f8ff;
color: #0a3d62;
max-width: 480px;
margin: 0 auto;
min-height: 100vh;
position: relative;
display: flex;
justify-content: center;
align-items: center;
}

.container {
padding: 20px;
text-align: center;
width: 100%;
}

.success-icon {
font-size: 70px;
color: #2ecc71;
margin-bottom: 20px;
}

.success-title {
font-size: 28px;
font-weight: bold;
color: #0a3d62;
margin-bottom: 30px;
}

.btn {
background-color: #3498db;
color: white;
border: none;
padding: 14px 30px;
border-radius: 8px;
cursor: pointer;
font-size: 18px;
margin: 20px 0;
transition: background-color 0.3s;
}

.btn:hover {
background-color: #2980b9;
}

@media (max-width: 480px) {
body {
max-width: 100%;
}

.container {
padding: 15px;
}

.success-title {
font-size: 24px;
}
}
</style>
</head>
<body>
<!-- G-mail Verified Page -->
<div class="container">
<div class="success-icon">
<i class="fas fa-check-circle"></i>
</div>

<div class="success-title">G-mail Verified Successful</div>

<button class="btn">Done</button>
</div>

<script>
// Done button functionality
document.querySelector('.btn').addEventListener('click', function() {
// In a real application, you would redirect to the dashboard or home page
alert('Redirecting to dashboard...');
// window.location.href = 'dashboard.html';
});
</script>
</body>
</html>
