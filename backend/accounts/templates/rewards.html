<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeerNetra - Rewards</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
background-color: #f0f8ff;
color: #0a3d62;
max-width: 480px;
margin: 0 auto;
min-height: 100vh;
position: relative;
box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

.container {
padding: 20px;
padding-bottom: 20px;
}

.header {
display: flex;
justify-content: space-between;
align-items: center;
padding: 15px 0;
border-bottom: 2px solid #0a3d62;
margin-bottom: 20px;
}

.logo {
font-size: 28px;
font-weight: bold;
color: #0a3d62;
}

.back-arrow {
font-size: 24px;
cursor: pointer;
margin-right: 10px;
}

.section-title {
font-size: 22px;
margin: 20px 0;
font-weight: bold;
text-align: center;
color: #0a3d62;
}

.reward-item {
background-color: #d1e8ff;
padding: 15px;
border-radius: 8px;
margin: 15px 0;
border: 1px solid #0a3d62;
display: flex;
justify-content: space-between;
align-items: center;
}

.reward-date {
font-size: 16px;
color: #1e5f8a;
}

.reward-amount {
font-size: 18px;
font-weight: bold;
color: #2ecc71;
}

.total-rewards {
background-color: #0a3d62;
color: white;
padding: 20px;
border-radius: 10px;
margin: 30px 0;
text-align: center;
}

.total-label {
font-size: 18px;
margin-bottom: 10px;
}

.total-amount {
font-size: 32px;
font-weight: bold;
}

.info-text {
text-align: center;
margin: 20px 0;
color: #1e5f8a;
font-style: italic;
}

@media (max-width: 480px) {
body {
max-width: 100%;
}

.container {
padding: 15px;
padding-bottom: 20px;
}

.section-title {
font-size: 20px;
}

.reward-item {
padding: 12px;
}

.reward-date {
font-size: 14px;
}

.reward-amount {
font-size: 16px;
}

.total-amount {
font-size: 28px;
}
}
</style>
</head>
<body>
<!-- Reward Page -->
<div class="container">
<div class="header">
<div class="back-arrow">
<i class="fas fa-arrow-left"></i>
</div>
<div class="logo">Reward History</div>
<div style="width: 24px;"></div> <!-- Empty div for spacing -->
</div>

<div class="total-rewards">
<div class="total-label">Total Rewards Earned</div>
<div class="total-amount">C83</div>
</div>

<div class="section-title">Recent Rewards</div>

<div class="reward-item">
<div class="reward-date">21/Sep/23</div>
<div class="reward-amount">+ C10</div>
</div>

<div class="reward-item">
<div class="reward-date">18/Sep/23</div>
<div class="reward-amount">+ C15</div>
</div>

<div class="reward-item">
<div class="reward-date">15/Sep/23</div>
<div class="reward-amount">+ C8</div>
</div>

<div class="reward-item">
<div class="reward-date">12/Sep/23</div>
<div class="reward-amount">+ C20</div>
</div>

<div class="reward-item">
<div class="reward-date">09/Sep/23</div>
<div class="reward-amount">+ C12</div>
</div>

<div class="reward-item">
<div class="reward-date">05/Sep/23</div>
<div class="reward-amount">+ C18</div>
</div>

<div class="info-text">
<p>Earn more rewards by reporting environmental issues in your area!</p>
</div>
</div>

<script>
// Back arrow functionality
document.querySelector('.back-arrow').addEventListener('click', function() {
// In a real application, you would go back to the previous page
alert('Going back to previous page...');
// window.history.back();
});
</script>
</body>
</html>
